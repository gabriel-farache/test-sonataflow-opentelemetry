id: greet
version: '1.0'
name: Greeting workflow
specVersion: 0.8.0
description: YAML based greeting workflow
dataInputSchema: schemas/workflow-input-schema.json
start: ChooseOnLanguage
functions:
  - name: greetFunction
    type: custom
    operation: sysout
events:
  - name: quietEvent
    source: ''
    type: quiet
    dataOnly: false

states:
  - name: ChooseOnLanguage
    type: switch
    dataConditions:
      - condition: .language  == "English"
        transition: GreetInEnglish
      - condition: .language  == "Spanish"
        transition: GreetInSpanish
    defaultCondition:
      transition: GreetInEnglish
  - name: GreetInEnglish
    type: inject
    data:
      greeting: 'Hello from YAML Workflow'
    transition: ExecuteSubflow
  - name: GreetInSpanish
    type: inject
    data:
      greeting: 'Saludos desde YAML Workflow'
    transition: ExecuteSubflow
  - name: ExecuteSubflow
    type: operation
    actions:
    - name: executeSubflow
      subFlowRef: anothergreetSubflow
      actionDataFilter:
        useResults: false
      sleep:
        before: "PT5S"
    transition: waitForEvent
  - name: waitForEvent
    type: event
    onEvents:
      - eventRefs:
          - quietEvent
        eventDataFilter:
          data: .data
        actions:
          - name: printAfterEvent
            functionRef:
              refName: greetFunction
              arguments:
                message: '$[*]'
    transition: GreetPerson
  - name: GreetPerson
    type: operation
    actions:
      - name: greetAction
        functionRef:
          refName: greetFunction
          arguments:
            message: '.greeting + " " + .name'
    end:
      terminate: true
